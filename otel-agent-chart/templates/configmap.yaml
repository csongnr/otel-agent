apiVersion: v1 
kind: ConfigMap
metadata:
  name: otel-config
data:
  otel-collector-config.yaml: |
    receivers:
      hostmetrics:  
        collection_interval: 1m
        initial_delay: 1s
        scrapers:
          cpu:
          disk:
          load:
            cpu_average: false
          memory:
          network:
      k8sobjects:
        auth_type: serviceAccount
        objects: 
          - name: pods 
            mode: pull
            interval: 30m 
          - name: events
            mode: watch
            group: events.k8s.io
            namespaces: [default]
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otelcol'
              scrape_interval: 10s
              static_configs:
              - targets: ['0.0.0.0:8888']
            - job_name: 'kube-state-metrics'
              scrape_interval: 10s
              static_configs:
              - targets: ['kube-state-metrics:8080']

    processors:
      resource:
        attributes:
          - key: host.id
            from_attribute: host.name
            action: upsert
      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: false
        filter:
          node_from_env_var: KUBE_NODE_NAME
        extract:
          metadata:
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.namespace.name
            - k8s.node.name
            - k8s.pod.start_time
        pod_association:
          - sources: 
            - from: resource_attribute
              name: k8s.pod.uid
      batch:
      resourcedetection:
        detectors: [env, system]
      cumulativetodelta:

    exporters:
      otlp:
        endpoint: "https://otlp.nr-data.net:4318"
        headers:
          api-key: {{ .Values.newRelic.apiKey }}

    service:
      telemetry:
        logs:
          level: "debug"
        metrics:
          address: ":8888"
      pipelines:
        metrics:
          receivers: [hostmetrics, prometheus]
          processors: [resource, k8sattributes, batch, resourcedetection, cumulativetodelta]
          exporters: [otlp]
        logs:
          receivers: [k8sobjects]
          exporters: [otlp]