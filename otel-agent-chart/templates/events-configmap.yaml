apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-events-config
data:
  config.yaml: |
    receivers:
      k8s_events:
    #    namespaces: [default]
    exporters:
      otlp:
        endpoint: {{ .Values.newRelic.endpoint }}
        tls:
          insecure: true
      debug:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200
      loadbalancing:
        protocol:
          otlp:
            headers:
              api-key: ""
            tls:
              insecure: true
        resolver:
          static:
            hostnames:
              - https://otlp.nr-data.net:4317

    processors:
      resource:
        attributes:
          - key: "event.name"
            action: upsert
            value: "InfrastructureEvent"
          - key: "event.domain"
            action: upsert
            value: "newrelic-otel-event"
          - key: "category"
            action: upsert
            value: "kubernetes"
          - key: k8s.cluster.name
            action: upsert
            value: {{ .Values.cluster.name }}
    service:
      telemetry:
        logs:
          level: "debug"
      pipelines:
        logs:
          receivers: [k8s_events]
          processors: [resource]
          exporters: [otlp, debug]